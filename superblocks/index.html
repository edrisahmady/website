<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superblocks App with Auth0</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Auth0 React SDK -->
    <script src="https://unpkg.com/@auth0/auth0-react@2.2.4/dist/auth0-react.min.js"></script>

    <!-- Superblocks Embed React -->
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed-react@latest/embed-react.bundle.js"></script>

    <!-- Your App Script -->
    <script src="app.js"></script>
  </body>
</html>
