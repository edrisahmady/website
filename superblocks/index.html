<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed@latest/embed.bundle.js"></script>
    <title>Superblocks App</title>
    <style>
      /* Ensure the body and html take up the full viewport */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Style for the Superblocks embed to occupy the full window */
      #sbAppContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="sbAppContainer"></div>
    <!-- Container for the Superblocks app -->
    <script>
      const sbApp = Superblocks.createSuperblocksEmbed({
        src: "https://app.superblocks.com/embed/applications/6e427632-7ba5-45b4-acfb-d83b48cc71c4",
        // Uncomment and add properties if needed
        // properties: { EmbedProp1: "Hello World" }
      });
      // Append the embed to the container div
      document.getElementById("sbAppContainer").appendChild(sbApp);
    </script>
<script>
  // Call your local backend from the live site
  fetch('http://localhost:3001/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ test: true })
  })
    .then(r => r.json())
    .then(data => console.log('Token response:', data))
    .catch(err => console.error('Request failed:', err));
</script>

  </body>
</html>
