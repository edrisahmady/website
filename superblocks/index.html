<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Superblocks App</title>

    <!-- Superblocks embed -->
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed@latest/embed.bundle.js"></script>

    <!-- Auth0 SPA SDK v2 (UMD = exposes window.auth0) -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      #sbAppContainer {
        width: 100%;
        height: 100%;
        display: none;
      }
      .card {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 360px;
        max-width: 90vw;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        background: #fff;
      }
      button {
        cursor: pointer;
        border: 1px solid #333;
        background: #fff;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
      }
      pre {
        white-space: pre-wrap;
        color: #b00020;
      }
    </style>
  </head>
  <body>
    <div id="sbAppContainer"></div>

    <div id="statusCard" class="card">
      <div id="statusText">Loading page JSâ€¦</div>
      <div style="margin-top: 12px">
        <button id="loginBtn" style="display: none">Log in</button>
        <button id="logoutBtn" style="display: none">Log out</button>
      </div>
      <pre id="errorBox" style="display: none"></pre>
    </div>

    <!-- IMPORTANT: load your app logic last -->
    <script src="app.js"></script>
  </body>
</html>
