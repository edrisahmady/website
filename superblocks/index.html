<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Superblocks App</title>

    <!-- Superblocks embed -->
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed@latest/embed.bundle.js"></script>

    <!-- Auth0 SPA SDK v2 UMD build (exports `window.auth0`) -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      #sbAppContainer {
        width: 100%;
        height: 100%;
        display: none;
      }
      .card {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 360px;
        max-width: 90vw;
        height: max-content;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        background: #fff;
      }
      button {
        cursor: pointer;
        border: 1px solid #333;
        background: #fff;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
      }
      pre {
        white-space: pre-wrap;
        color: #b00020;
      }
    </style>
  </head>

  <body>
    <div id="sbAppContainer"></div>

    <!-- Simple status card while we auth -->
    <div id="statusCard" class="card">
      <div id="statusText">Checking authenticationâ€¦</div>
      <div style="margin-top: 12px">
        <button id="loginBtn" style="display: none">Log in</button>
        <button id="logoutBtn" style="display: none">Log out</button>
      </div>
      <pre id="errorBox" style="display: none"></pre>
    </div>

    <script>
      (async () => {
        // ---- 0) Guard: make sure the SDK loaded
        if (!window.auth0 || !window.auth0.createAuth0Client) {
          throw new Error(
            "Auth0 SPA SDK failed to load (window.auth0.createAuth0Client missing)."
          );
        }

        // ---- 1) Configure Auth0 (REPLACE THESE)
        const DOMAIN = "dev-ajpiv5ho3pze4hxh.us.auth0.com"; // e.g. dev-abc123.us.auth0.com
        const CLIENTID = "WEWimGffakZxFFcDVXuiqtCGAKl85zrO"; // from Auth0 App > Settings
        const CLAIM_KEY = "https://edrisahmady.com/superblocks/token"; // from your Action

        const auth0Client = await auth0.createAuth0Client({
          domain: DOMAIN,
          clientId: CLIENTID,
          authorizationParams: {
            redirect_uri: window.location.origin,
          },
        });

        // ---- 2) Handle redirect callback after login
        if (
          window.location.search.includes("code=") &&
          window.location.search.includes("state=")
        ) {
          await auth0Client.handleRedirectCallback();
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }

        const statusCard = document.getElementById("statusCard");
        const statusText = document.getElementById("statusText");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const errorBox = document.getElementById("errorBox");
        const sbContainer = document.getElementById("sbAppContainer");

        const showError = (msg) => {
          errorBox.style.display = "block";
          errorBox.textContent = String(msg);
        };

        // ---- 3) Require authentication
        const isAuthed = await auth0Client.isAuthenticated();
        if (!isAuthed) {
          statusText.textContent = "You need to log in to view the embed.";
          loginBtn.style.display = "inline-block";
          loginBtn.onclick = () => auth0Client.loginWithRedirect();
          return;
        }

        // Allow logout
        logoutBtn.style.display = "inline-block";
        logoutBtn.onclick = () =>
          auth0Client.logout({
            logoutParams: { returnTo: window.location.origin },
          });

        // ---- 4) Read the Superblocks session token from the ID token (namespaced claim)
        const claims = await auth0Client.getIdTokenClaims();
        const sbToken = claims && claims[CLAIM_KEY];

        if (!sbToken) {
          statusText.textContent =
            "Authenticated, but missing superblocks token claim.";
          showError(
            `Claim ${CLAIM_KEY} not found. Check your Auth0 Action and that it's in the ID token.`
          );
          return;
        }

        // ---- 5) Render the Superblocks embed with the token
        const embedEl = Superblocks.createSuperblocksEmbed({
          src: "https://app.superblocks.com/embed/applications/6e427632-7ba5-45b4-acfb-d83b48cc71c4",
          token: sbToken,
        });

        statusCard.style.display = "none";
        sbContainer.style.display = "block";
        sbContainer.appendChild(embedEl);
      })().catch((e) => {
        // Global error fallback
        const statusText = document.getElementById("statusText");
        const loginBtn = document.getElementById("loginBtn");
        const errorBox = document.getElementById("errorBox");
        statusText.textContent = "Auth error";
        loginBtn.style.display = "inline-block";
        errorBox.style.display = "block";
        errorBox.textContent = e?.message || String(e);
        console.error(e);
      });
    </script>
  </body>
</html>
