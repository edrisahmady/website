<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superblocks Iframe</title>
    <style>
      /* Make sure the body and html take up the full screen */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Style the iframe to take up full width and height of the viewport */
      iframe {
        width: 100vw; /* 100% of the viewport width */
        height: 100vh; /* 100% of the viewport height */
        border: none; /* Remove default iframe border */
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://app.superblocks.com/applications/6e427632-7ba5-45b4-acfb-d83b48cc71c4"
      frameborder="0"
    ></iframe>
  </body>
</html>
