<!doctype html>
<html>
  <head>
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed@latest/embed.bundle.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #f0f0f0;
      }
      #theme-toggle {
        padding: 6px 14px;
        cursor: pointer;
      }
      #search-input {
        padding: 6px 10px;
        flex: 1;
        max-width: 300px;
      }
      #sb-app,
      #sb-app iframe {
        flex: 1;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="theme-toggle">Toggle Theme</button>
      <input id="search-input" type="text" placeholder="Search..." />
    </div>

    <script>
      let theme = "light";
      let searchQuery = "";

      const sbApp = Superblocks.createSuperblocksEmbed({
        id: "sb-app",
        src: "https://app.superblocks.com/code-mode/embed/applications/46f90b1c-7467-4604-abd3-5fcc03dade4b",
        properties: { theme, searchQuery },
      });
      document.body.appendChild(sbApp);

      document.getElementById("theme-toggle").addEventListener("click", () => {
        theme = theme === "light" ? "dark" : "light";
        sbApp.properties = { ...sbApp.properties, theme };
      });

      document.getElementById("search-input").addEventListener("input", (e) => {
        searchQuery = e.target.value;
        sbApp.properties = { ...sbApp.properties, searchQuery };
      });
    </script>
  </body>
</html>
